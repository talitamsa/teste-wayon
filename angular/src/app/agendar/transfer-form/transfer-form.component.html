<mat-card>
  <mat-toolbar color="primary">Criar Transferência</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Conta de Origem" formControlName="contaOrigem" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Conta de Destino" formControlName="contaDestino" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Valor da Transferência" formControlName="valorTransferencia" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Escolha uma data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataTransferencia" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
