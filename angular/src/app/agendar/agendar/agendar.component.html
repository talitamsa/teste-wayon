<table>
  <mat-card>
    <mat-toolbar color="primary"> Transferências </mat-toolbar>

    <div *ngIf="transferencias$ | async as transferencias; else loading">
      <table mat-table [dataSource]="transferencias" class="mat-elevation-z8">
        <!-- Conta Origem Column -->
        <ng-container matColumnDef="contaOrigem">
          <th mat-header-cell *matHeaderCellDef>Conta de Origem</th>
          <td mat-cell *matCellDef="let agendar">{{ agendar.contaOrigem }}
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>

          </td>
        </ng-container>

        <!-- Conta Destino Column -->
        <ng-container matColumnDef="contaDestino">
          <th mat-header-cell *matHeaderCellDef>Conta de Destino</th>
          <td mat-cell *matCellDef="let agendar">{{ agendar.contaDestino }}</td>
        </ng-container>

        <!-- Valor Transferencia Column -->
        <ng-container matColumnDef="valorTransferencia">
          <th mat-header-cell *matHeaderCellDef>Valor da Transferência</th>
          <td mat-cell *matCellDef="let agendar">
            {{ agendar.valorTransferencia }}
          </td>
        </ng-container>

        <!-- Taxa Column -->
        <ng-container matColumnDef="taxa">
          <th mat-header-cell *matHeaderCellDef>Taxa</th>
          <td mat-cell *matCellDef="let agendar">{{ agendar.taxa }}</td>
        </ng-container>

        <!-- Data Transferencia Column -->
        <ng-container matColumnDef="dataTransferencia">
          <th mat-header-cell *matHeaderCellDef>Data de Transferência</th>
          <td mat-cell *matCellDef="let agendar">
            {{ agendar.dataTransferencia }}
          </td>
        </ng-container>

        <!-- Data Agendada Column -->
        <ng-container matColumnDef="dataAgendada">
          <th mat-header-cell *matHeaderCellDef>Data de Agendamento</th>
          <td mat-cell *matCellDef="let agendar">{{ agendar.dataAgendada }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</table>
